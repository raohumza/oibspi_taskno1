<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #642828;
        }
        #converter-container {
            background-color: #a8a6a6;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            cursor: pointer;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #883535;
        }
        #result {
            margin-top: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <title>Temperature Converter</title>
</head>
<body>
    <div id="converter-container">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" />

        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature").value;
            var unitSelect = document.getElementById("unit");
            var selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

            if (isNaN(temperatureInput)) {
                alert("Please enter a valid number for temperature.");
                return;
            }

            var temperature = parseFloat(temperatureInput);

            var result;
            switch (selectedUnit) {
                case "celsius":
                    result = (temperature - 32) * (5/9);
                    break;
                case "fahrenheit":
                    result = (temperature * 9/5) + 32;
                    break;
                case "kelvin":
                    result = temperature + 273.15;
                    break;
                default:
                    break;
            }

            document.getElementById("result").innerHTML = "Converted Temperature: " + result.toFixed(2) + " " + selectedUnit;
        }
    </script>
</body>
</html>
